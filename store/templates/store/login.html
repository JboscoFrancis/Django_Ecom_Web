{% extends 'store/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 card">
        <h3 class="text-center">User Login</h3>
        <div class="py-5">
            <form class="p-5" action="" method="post">
                {% csrf_token %}
                <div class="form-group py-3">
                    <label for="username">Username</label>
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary btn-sm" type="submit" value="Login">
                <span class="ml-3"><small>Don't have account? <a href="{% url 'register' %}">Sign Up</a></small></span>
            </form>
        </div>
    </div>
</div>

{% endblock %}
